<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercicios HTML</title> 
    <style>
        #conteudo{
            padding:30px 0px
        }
    </style>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
            <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> | 
        <a href wm-nav="exercicios/temp.html">TEMP</a> | 
        <a href wm-nav="exercicios/textoPuro.html">texto puro</a> | 
        <a href wm-nav="exercicios/texto1.html">texto 1</a> | 
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            console.log(link)
            link.onclick = function(e){
                e.preventDefault()
                console.log('ação')
                fetch(link.getAttribute('wm-nav'))// link.href se não tivesse tag wm-nav//promise sem necessitar do request
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
