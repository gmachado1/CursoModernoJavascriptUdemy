<h1>Formulário</h1>
<form method="POST">
    <input type="hidden" name="id">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>
    <div>
        <select name="estado">
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
        </select>
    </div>
    <select name="interesses" multiple size="5">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="phyton">Python</option>
        <option value="go">Go</option>
        <option value="c">C/C++</option>
    </select>
    <button formaction="http://localhost:3003/usuarios" formmethod="GET">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>
<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
