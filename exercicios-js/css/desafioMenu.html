<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ... */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            font-family: 'Oswald', sans-serif;
            background-color: lightgray;
        }

        .cabecalho {
            background-color: #333;
            border-bottom: solid 5px #4faddb;
            height: 80px;
            box-sizing: content-box;
        }

        .logo {
            display: inline-block;
            height: 80px;
            padding: 15px;
        }

        .logo img {
            height: 100%;
        }

        .menu-toggle {
            float: right;
            color: #eee;
            background-color: #555555;
            border: solid 1px #777;
            border-radius: 5px;
            height: 40px;
            padding: 10px 20px;
            margin: 20px 15px;
        }

        .menu {
            display: inline-block;
            vertical-align: top;
            height: 80px;
            padding: 25px;
        }

        .menu ul {
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline-block;
        }

        .cabecalho a {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
        }

        .menu a {
            padding: 15px;

        }

        .menu a:hover,
        .menu a.selected{
            background-color: #4faddb;
            color: black;
        }

        .autenticacao {
            float: right;
            height: 80px;
            padding: 25px;
        }

        .botao{
            border-radius: 30px;
            padding: 10px 25px;
            margin: 10px;
        }

        .destaque{
            background: #f50a31;
            color:#fff;
        }

        @media(max-width:680px) {
            .autenticacao {
                display: none;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media(min-width:679px) {
            .menu-toggle {
                display: none;
            }

            .autenticacao {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img id="logo" src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio" id='inicio' >In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos" id='curso' >Cursos</a>
                </li>
                <li>
                    <a href="#sobre" id='sobre' >Sobre</a>
                </li>
                <li>
                    <a href="#contato" id='contato'>Contato</a>
                </li>
            </ul>
        </nav>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
       window.onhashchange = function(e){
           
           const oldURL = e.oldURL.split('#')[1]
           const newURL = e.newURL.split('#')[1]
           console.log(oldURL,newURL)
           const oldLink = document.querySelector(`.menu a[href='#${oldURL}'`)
           const newLink = document.querySelector(`.menu a[href='#${newURL}'`)
           oldLink && oldLink.classList.remove('selected')
           newLink && newLink.classList.add('selected')           
       }
    </script>
</body>

</html>
